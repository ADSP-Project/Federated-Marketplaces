---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: federationservice-ui
  labels:
    name: federationservice-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      name: federationservice-ui
  template:
    metadata:
      labels:
        name: federationservice-ui
    spec:
      containers:
      - name: federationservice-ui
        image: federationservice-ui
        env:
        - name: VITE_FEDERATION_SERVICE
          value: "http://${FEDERATIONSERVICE_BE_SERVICE_HOST}:8091"
      nodeSelector:
        beta.kubernetes.io/os: linux
---
apiVersion: v1
kind: Service
metadata:
  name: federationservice-ui
  labels:
    name: federationservice-ui
spec:
  #type: NodePort
  ports:
  - port: 5173
    targetPort: 5173
  selector:
    name: federationservice-ui